{% load static %}
<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "chat/chat.css" %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OpenDataSoft - Semantic Chatbot</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
</head>
<body class="Global-container">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-secondary btn-about" data-toggle="modal" data-target="#aboutModal">About</button>
  <div class="container" id="chat-form">
    <input id="textBar" class="form-control form-control-lg" type="text" placeholder="dataset-id@domain-id" style="margin-top: 300px">
    <div class="invalid-feedback">Unknown dataset</div>
  </div>
<!-- aboutModal -->
<script src="{% static "chat/about.js" %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- d3js for the graph -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="http://d3js.org/d3-selection-multi.v1.js"></script>
<script src="{% static "chat/chat_form.js" %}"></script>
</body>
</html>
