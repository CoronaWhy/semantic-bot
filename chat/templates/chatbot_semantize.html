{% load static %}
<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "chat/chat.css" %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OpenDataSoft - Semantic Chatbot</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
</head>
<body class="Global-container">
  <div class="container">
    <div class="row"></div>
    <div class="row">
      <div class="col-lg-2">
      </div>
      <div class="col-lg-8 Chat-container" id="chat-app">
        <div class="Messages-container" id="MessagesDiv">
          <div v-for="msg in messages">
            <div v-if="msg.type == 'bot'" class="row">
              <div class="col-lg-1"></div>
              <div class="col-lg-6 alert alert-bot fadeInLeft">
                <span v-html="msg.text"></span>
              </div>
              <div class="col-lg-5"></div>
            </div>
            <div v-else class="row">
              <div class="col-lg-5"></div>
              <div class="col-lg-6 alert alert-user fadeInRight">
                <span v-html="msg.text"></span>
              </div>
              <div class="col-lg-1"></div>
            </div>
          </div>
          <div v-if="!awaiting_user && !is_finished" class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-6 alert alert-bot fadeInLeft">
              <img class="noselect" height="40" src="{% static "chat/bot_typing.gif" %}" alt="Bot typing">
            </div>
            <div class="col-lg-5"></div>
          </div>
          {% verbatim %}
          <div v-if="rml_mapping != null && is_finished" class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 alert alert-bot fadeInLeft">
              <pre><code>
                {{ rml_mapping }}
              </code></pre>
            </div>
            <div class="col-lg-2"></div>
          </div>
        </div>
        <!-- <hr class="my-1"> -->
        <div class="Buttons-container">
          <div class="row">
            <div class="col-lg-12">
              <div v-if="yes_no_questions" >
                <div class="btn-group" role="group">
                  <button type="button" v-on:click="user_input_no()" class="btn btn-secondary btn-no">No</button>
                  <button type="button" v-on:click="user_input_yes()" class="btn btn-secondary btn-yes">Yes</button>
                </div>
                <div>
                  <button type="button" v-on:click="user_input_idk()" class="btn btn-link">I don't know, pass this one...</button>
                </div>
              </div>

              <div v-else>
                <div>
                  <button class="btn btn-secondary btn-margin" v-for="associated_class in confirmed_correspondances['classes']" type="button" v-on:click="user_input_property_class(associated_class)">
                    {{ associated_class.class }} ({{ associated_class.field_name }})
                  </button>
                </div>
                <div>
                  <button class="btn btn-margin btn-link" type="button" v-on:click="user_input_property_class(null)">
                    None of those
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-1">
        <div class="mapping_view">
          <div class="mapping_view Buttons-container">
            <a class="btn btn-toggle btn-margin collapsed" data-toggle="collapse" href="#graph" role="button" aria-expanded="false">
              Toggle mapping
              <span class="when-closed">&nbsp;<i class="fas fa-angle-down"></i></span>
              <span class="when-opened">&nbsp;<i class="fas fa-angle-up"></i></span>
            </a>
          </div>
          <div class="graph collapse" id="graph">
            <svg id="mapping_graph" width="600" height="600"
            viewBox="-300 -300 600 600">
          </svg>
        </div>
      </div>
    </div>
    <div class="col-lg-2">
    </div>
  </div>
</div>
{% endverbatim %}
<script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  function get_dataset_id() {
    return "{{ dataset_id }}";
  }
  function scroll_chat_to_bottom(){
    var chatHistory = document.getElementById("MessagesDiv");
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }
</script>
<!-- d3js for the graph -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="http://d3js.org/d3-selection-multi.v1.js"></script>
<script src="{% static "chat/chat.js" %}"></script>
</body>
</html>
